<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="wrapper">
         <h1>Weather App</h1>

         <div class="image-container">
          <img src="images/not-found.png" height="250px" width="250px" alt="">
         </div>
         <div class="tab-container">
            <p class="tab" data-user-Weather>Your Weather</p>
            <p class="tab" data-search-Weather>Search Weather</p>
         </div>
         <div class="Weather-container">
            <!-- grant location  -->
            <div class="sub-container grant-location-container">
               <img
                  src="images/location.png"
                  alt=""
                  loading="lazy"
                  width="80px"
                  height="80px"
                  />
               <p id="grant">Grant Location Access</p>
               <p id="grant1">Allow access to get Wheather Information</p>
               <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form -->
            <form class="form-container" data-seachForm>
               <input
                  placeholder="Search For City..."
                  searchCity
                  />
               <button class="btn" type="submit">
               <img
                  src="images/search.png"
                  width="20"
                  height="20"
                  loading="lazy"
                  />
               </button>
            </form>
            <!-- Loading Screen Container -->
            <div class="sub-container loading-container">
               <img src="images/loading.gif" alt="" width="140px" height="140px" />
               <p>Loading</p>
            </div>
            <!-- show weather Information -->
            <div class=" sub-container user-info-container">
               <!-- city name and flag -->
               <div class="name">
                  <p data-cityName></p>
                  <img data-CountryIcon />
               </div>
               <!-- weather information -->
               <p data-weatherDescription></p>
               <!-- weatherIcon -->
               <img data-weatherIcon />
               <!-- temprature -->
               <p data-Temprature></p>
               <!-- 3 div -->
               <div class="threeContainer">
                  <!-- first div -->
                  <div class="parameter">
                     <img src="images/wind.png" alt="" />
                     <p>windspeed</p>
                     <p data-windSpeed></p>
                  </div>
                  <!-- second div -->
                  <div class="parameter">
                     <img src="images/humidity.png" alt="" />
                     <p>Humidity</p>
                     <p data-humidity></p>
                  </div>
                  <!-- third div -->
                  <div class="parameter">
                     <img src="images/cloud.png" alt="" />
                     <p>Clouds</p>
                     <p data-cloud></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
